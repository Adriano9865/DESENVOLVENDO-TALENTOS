<div class="fixed inset-0 bg-black bg-opacity-60 z-40 flex items-center justify-center p-4 animate-fade-in" (click)="close.emit()">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg mx-auto transform transition-all animate-scale-in" (click)="$event.stopPropagation()">
    <div class="p-6 border-b border-slate-200 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-slate-800">{{ isEditing() ? 'Editar Nota Manual' : 'Lançar Nota Manual' }}</h2>
      <button (click)="close.emit()" class="text-slate-400 hover:text-slate-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>
    <form (submit)="$event.preventDefault(); onSave()">
      <div class="p-6 space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700">Aluno</label>
          <select [value]="selectedStudentId() || ''" (change)="selectedStudentId.set(+$event.target.value)" [disabled]="isEditing()" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base bg-slate-100 border border-slate-300 text-slate-900 rounded-lg focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm disabled:bg-slate-200 disabled:cursor-not-allowed">
            <option value="" disabled>Selecione um aluno</option>
            @for(student of students(); track student.id) {
              <option [value]="student.id">{{ student.fullName }}</option>
            }
          </select>
        </div>
         <div>
          <label class="block text-sm font-medium text-slate-700">Descrição da Atividade</label>
          <input type="text" [value]="title()" (input)="title.set($any($event.target).value)" placeholder="ex: Prova Presencial, Participação" required class="mt-1 block w-full px-3 py-2 bg-slate-100 border border-slate-300 text-slate-900 rounded-lg shadow-sm placeholder-slate-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700">Nota (0 - 100)</label>
          <input type="number" min="0" max="100" [value]="score()" (input)="score.set(+$event.target.value)" required class="mt-1 block w-full px-3 py-2 bg-slate-100 border border-slate-300 text-slate-900 rounded-lg shadow-sm placeholder-slate-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm">
        </div>
      </div>
      <div class="p-6 bg-slate-50 rounded-b-2xl flex justify-end gap-3">
        <button type="button" (click)="close.emit()" class="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50">Cancelar</button>
        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Salvar Nota</button>
      </div>
    </form>
  </div>
</div>
