<div class="fixed inset-0 bg-black bg-opacity-60 z-40 flex items-center justify-center p-4 animate-fade-in" (click)="closeModal()">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg mx-auto transform transition-all animate-scale-in" (click)="$event.stopPropagation()">
    <div class="p-6 border-b border-slate-200 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-slate-800">Criar Novo Aviso</h2>
      <button (click)="closeModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>

    <form (submit)="$event.preventDefault(); onSubmit()">
      <div class="p-6 space-y-4">
        <div>
          <label for="announcement-title" class="block text-sm font-medium text-slate-700">Título do Aviso</label>
          <input id="announcement-title" type="text" [value]="title()" (input)="updateField('title', $event)" placeholder="ex: Lembrete de Prova" required class="mt-1 block w-full px-3 py-2 bg-slate-100 border border-slate-300 text-slate-900 rounded-lg shadow-sm placeholder-slate-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm">
        </div>
        
        <div>
          <label for="announcement-content" class="block text-sm font-medium text-slate-700">Conteúdo do Aviso</label>
          <textarea id="announcement-content" [value]="content()" (input)="updateField('content', $event)" rows="6" placeholder="Digite a mensagem do aviso aqui..." required class="mt-1 block w-full px-3 py-2 bg-slate-100 border border-slate-300 text-slate-900 rounded-lg shadow-sm placeholder-slate-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm"></textarea>
        </div>

        <div>
            <label for="announcement-course" class="block text-sm font-medium text-slate-700">Enviar Para</label>
            <select id="announcement-course" [value]="courseId()" (change)="updateCourseId($event)" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base bg-slate-100 border border-slate-300 text-slate-900 rounded-lg focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm">
                <option value="all">Todos os Alunos</option>
                @for (course of courses(); track course.id) {
                <option [value]="course.id">{{ course.title }}</option>
                }
            </select>
        </div>
      </div>

      <div class="p-6 bg-slate-50 rounded-b-2xl flex justify-end gap-3">
        <button type="button" (click)="closeModal()" class="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50">Cancelar</button>
        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Publicar Aviso</button>
      </div>
    </form>
  </div>
</div>
