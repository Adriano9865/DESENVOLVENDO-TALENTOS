<div class="fixed inset-0 bg-black bg-opacity-60 z-40 flex items-center justify-center p-4 animate-fade-in" (click)="closeModal()">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg mx-auto transition-all animate-scale-in" (click)="$event.stopPropagation()">
    <div class="p-6 border-b border-slate-200 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-slate-800">Criar Novo Curso</h2>
      <button (click)="closeModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="p-6 space-y-4">
      <div>
        <label for="course-title" class="block text-sm font-medium text-slate-700">Título do Curso</label>
        <input id="course-title" type="text" [value]="courseTitle()" (input)="updateTitle($event)" placeholder="ex: Técnicas Avançadas com Angular" class="mt-1 block w-full px-3 py-2 bg-slate-100 border border-slate-300 text-slate-900 rounded-lg shadow-sm placeholder-slate-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm">
      </div>

      <div>
        <label for="course-instructor" class="block text-sm font-medium text-slate-700">Nome do Instrutor</label>
        <input id="course-instructor" type="text" [value]="courseInstructor()" (input)="updateInstructor($event)" placeholder="ex: Joana Silva" class="mt-1 block w-full px-3 py-2 bg-slate-100 border border-slate-300 text-slate-900 rounded-lg shadow-sm placeholder-slate-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm">
      </div>

      <div>
        <label for="course-description" class="block text-sm font-medium text-slate-700">Descrição do Curso</label>
        <textarea id="course-description" rows="5" [value]="courseDescription()" (input)="updateDescription($event)" placeholder="Digite uma descrição para o curso..." class="mt-1 block w-full px-3 py-2 bg-slate-100 border border-slate-300 text-slate-900 rounded-lg shadow-sm placeholder-slate-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm"></textarea>
      </div>
    </div>

    <div class="p-6 bg-slate-50 rounded-b-2xl flex justify-end gap-3">
      <button (click)="closeModal()" class="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:-translate-y-0.5">Cancelar</button>
      <button (click)="onSubmit()" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-lg shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:-translate-y-0.5 active:scale-95">Criar Curso</button>
    </div>
  </div>
</div>
