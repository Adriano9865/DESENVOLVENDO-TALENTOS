<div class="animate-fade-in">
  <!-- Header with Back button -->
  <div class="flex items-center gap-4 mb-6">
    <button (click)="onBack()" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:-translate-y-0.5 active:scale-95">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
      <span>Voltar para Cursos</span>
    </button>
  </div>

  <!-- Course Title -->
  <div class="mb-8">
    <h1 class="text-4xl font-bold tracking-tight text-slate-900">{{ course().title }}</h1>
    <p class="text-lg text-slate-500 mt-1">por {{ course().instructor }}</p>
  </div>

  <!-- Tabs Navigation -->
  <div class="border-b border-slate-200">
    <nav class="-mb-px flex space-x-6 overflow-x-auto" aria-label="Tabs">
      @for (tab of tabs; track tab.id) {
        <button 
          (click)="selectTab(tab.id)"
          class="flex items-center gap-2 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200 focus:outline-none"
          [class.border-indigo-500]="activeTab() === tab.id"
          [class.text-indigo-600]="activeTab() === tab.id"
          [class.border-transparent]="activeTab() !== tab.id"
          [class.text-slate-500]="activeTab() !== tab.id"
          [class.hover:text-slate-700]="activeTab() !== tab.id"
          [class.hover:border-slate-300]="activeTab() !== tab.id">
          
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" [innerHTML]="tab.icon | safeHtml"></svg>
          <span>{{ tab.label }}</span>
        </button>
      }
    </nav>
  </div>

  <!-- Tab Content -->
  <div class="mt-8">
    @switch (activeTab()) {
      @case ('aulas') {
        <app-teacher-course-lessons [course]="course()" />
      }
      @case ('provas') {
        <app-teacher-course-quizzes [course]="course()" />
      }
      @case ('notas') {
        <app-teacher-course-grades [course]="course()" />
      }
      @case ('configuracoes') {
        <app-teacher-course-settings 
          [course]="course()"
          (courseUpdated)="onCourseUpdated($event)"
          (courseDeleted)="onCourseDeleted($event)"
           />
      }
    }
  </div>
</div>
