<div class="fixed inset-0 bg-black bg-opacity-60 z-40 flex items-center justify-center p-4 animate-fade-in" (click)="closeModal()">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg mx-auto transform transition-all animate-scale-in" (click)="$event.stopPropagation()">
    <div class="p-6 border-b border-slate-200 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-slate-800">Editar Material</h2>
      <button (click)="closeModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>

    <form (submit)="$event.preventDefault(); onSubmit()">
      <div class="p-6 space-y-4">
        <div>
          <label for="material-title-edit" class="block text-sm font-medium text-slate-700">Título do Material</label>
          <input id="material-title-edit" type="text" [value]="title()" (input)="updateField('title', $event)" required class="mt-1 block w-full px-3 py-2 bg-slate-100 border border-slate-300 text-slate-900 rounded-lg shadow-sm placeholder-slate-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm">
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="material-type-edit" class="block text-sm font-medium text-slate-700">Tipo</label>
            <select id="material-type-edit" [value]="type()" (change)="updateType($event)" class="mt-1 block w-full pl-3 pr-10 py-2 text-base bg-slate-100 border border-slate-300 text-slate-900 rounded-lg focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm">
              <option>Link</option>
              <option>PDF</option>
              <option>Vídeo</option>
            </select>
          </div>
          <div>
            <label for="material-course-edit" class="block text-sm font-medium text-slate-700">Curso</label>
            <select id="material-course-edit" [value]="courseId() || ''" (change)="updateCourseId($event)" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base bg-slate-100 border border-slate-300 text-slate-900 rounded-lg focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm">
              @for (course of courses(); track course.id) {
                <option [value]="course.id">{{ course.title }}</option>
              }
            </select>
          </div>
        </div>
        <div>
          <label for="material-url-edit" class="block text-sm font-medium text-slate-700">URL do Material</label>
          <input id="material-url-edit" type="text" [value]="url()" (input)="updateField('url', $event)" required class="mt-1 block w-full px-3 py-2 bg-slate-100 border border-slate-300 text-slate-900 rounded-lg shadow-sm placeholder-slate-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm">
        </div>
      </div>

      <div class="p-6 bg-slate-50 rounded-b-2xl flex justify-between items-center">
        @if (isDeleteConfirmVisible()) {
            <div class="flex items-center gap-2 animate-fade-in">
                <p class="text-sm text-red-700 font-medium">Certeza?</p>
                <button type="button" (click)="onDelete()" class="px-3 py-1 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700">Sim, excluir</button>
                <button type="button" (click)="isDeleteConfirmVisible.set(false)" class="px-3 py-1 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50">Não</button>
            </div>
        } @else {
            <button type="button" (click)="isDeleteConfirmVisible.set(true)" class="px-4 py-2 text-sm font-medium text-red-600 bg-transparent rounded-lg hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
            Excluir Material
            </button>
        }
        <div class="flex gap-3">
          <button type="button" (click)="closeModal()" class="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50">Cancelar</button>
          <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Salvar Alterações</button>
        </div>
      </div>
    </form>
  </div>
</div>
