<div class="fixed inset-0 bg-black bg-opacity-60 z-40 flex items-center justify-center p-4 animate-fade-in" (click)="closeModal()">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg mx-auto transform transition-all animate-scale-in" (click)="$event.stopPropagation()">
    <div class="p-6 border-b border-slate-200 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-slate-800">Adicionar Novo Acesso de Professor</h2>
      <button (click)="closeModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <form (submit)="$event.preventDefault(); onSubmit()">
      <div class="p-6 space-y-6">
        <fieldset class="space-y-4">
          <legend class="text-lg font-semibold text-slate-700 border-b border-slate-200 pb-2 mb-4 w-full">Informações Pessoais</legend>
          <div>
            <label for="teacher-name" class="block text-sm font-medium text-slate-700">Nome Completo</label>
            <input id="teacher-name" type="text" [value]="fullName()" (input)="updateField('fullName', $event)" placeholder="ex: Carlos Alberto" required class="mt-1 block w-full px-3 py-2 bg-slate-100 border border-slate-300 text-slate-900 rounded-lg shadow-sm placeholder-slate-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm">
          </div>

          <div>
            <label for="teacher-whatsapp" class="block text-sm font-medium text-slate-700">WhatsApp</label>
            <input id="teacher-whatsapp" type="tel" [value]="whatsapp()" (input)="updateField('whatsapp', $event)" placeholder="ex: (11) 98765-4321" required class="mt-1 block w-full px-3 py-2 bg-slate-100 border border-slate-300 text-slate-900 rounded-lg shadow-sm placeholder-slate-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm">
          </div>
        </fieldset>

        <fieldset class="space-y-4">
          <legend class="text-lg font-semibold text-slate-700 border-b border-slate-200 pb-2 mb-4 w-full">Credenciais de Acesso</legend>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="teacher-login" class="block text-sm font-medium text-slate-700">Login (4 dígitos)</label>
              <input id="teacher-login" type="text" [value]="login()" (input)="updateField('login', $event)" placeholder="ex: 1234" pattern="\\d{4}" maxlength="4" required inputmode="numeric" class="mt-1 block w-full px-3 py-2 bg-slate-100 border border-slate-300 text-slate-900 rounded-lg shadow-sm placeholder-slate-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm">
            </div>

            <div>
              <label for="teacher-password" class="block text-sm font-medium text-slate-700">Senha (4 dígitos)</label>
              <input id="teacher-password" type="password" [value]="password()" (input)="updateField('password', $event)" placeholder="••••" pattern="\\d{4}" maxlength="4" required inputmode="numeric" class="mt-1 block w-full px-3 py-2 bg-slate-100 border border-slate-300 text-slate-900 rounded-lg shadow-sm placeholder-slate-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm">
            </div>
          </div>
        </fieldset>
      </div>

      <div class="p-6 bg-slate-50 rounded-b-2xl flex justify-end gap-3">
        <button type="button" (click)="closeModal()" class="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:-translate-y-0.5 active:scale-95">Cancelar</button>
        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-lg shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:-translate-y-0.5 active:scale-95">Adicionar Acesso</button>
      </div>
    </form>
  </div>
</div>
