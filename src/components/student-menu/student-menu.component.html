@if (layout() === 'horizontal') {
  <div class="animate-fade-in-up">
    <h1 class="text-4xl font-bold text-center text-slate-800 mb-4">Painel do Aluno</h1>
    <p class="text-lg text-center text-slate-500 mb-12">O que vocÃª gostaria de fazer hoje?</p>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
      @for (item of menuItems; track item.id) {
        <div class="relative">
          <button 
            (click)="selectView(item.id)" 
            class="group bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 w-full h-full transform hover:-translate-y-2 flex flex-col items-center justify-center text-center gap-6">
            
            <div 
              class="flex items-center justify-center h-20 w-20 rounded-full group-hover:scale-110 transition-transform duration-300"
              [class.bg-indigo-100]="item.color === 'indigo'"
              [class.bg-sky-100]="item.color === 'sky'"
              [class.bg-amber-100]="item.color === 'amber'"
              [class.bg-emerald-100]="item.color === 'emerald'"
              [class.bg-rose-100]="item.color === 'rose'"
            >
              <svg 
                xmlns="http://www.w3.org/2000/svg" 
                class="h-10 w-10 transition-colors duration-300"
                fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                [class.text-indigo-600]="item.color === 'indigo'"
                [class.text-sky-600]="item.color === 'sky'"
                [class.text-amber-600]="item.color === 'amber'"
                [class.text-emerald-600]="item.color === 'emerald'"
                [class.text-rose-600]="item.color === 'rose'"
              >
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
              </svg>
            </div>
            
            <h2 class="text-2xl font-bold text-slate-800">{{ item.label }}</h2>
          </button>
          
          @if(notificationCounts()?.[item.id] ?? 0 > 0) {
            <span class="absolute top-4 right-4 block h-4 w-4 rounded-full bg-red-500 animate-strong-pulse ring-2 ring-white"></span>
          }
        </div>
      }
    </div>
  </div>
} @else {
  <!-- Vertical Layout for Dashboard -->
  <div class="w-full flex flex-col gap-3">
    @for (item of menuItems; track item.id) {
      <div class="relative">
        <button 
          (click)="selectView(item.id)"
          class="group p-4 rounded-xl shadow-md transition-all duration-300 cursor-pointer flex items-center gap-5 text-left w-full"
          [class.bg-white]="activeView() !== item.id"
          [class.hover:shadow-lg]="activeView() !== item.id"
          [class.hover:-translate-y-1]="activeView() !== item.id"
          [class.border-l-4]="activeView() !== item.id"
          [class.border-transparent]="activeView() !== item.id"
          [class.hover:border-indigo-500]="activeView() !== item.id"
          [class.bg-indigo-600]="activeView() === item.id"
          [class.shadow-lg]="activeView() === item.id">
          
          <div 
            class="flex items-center justify-center h-12 w-12 rounded-full transition-colors duration-300 shrink-0"
            [class.bg-slate-100]="activeView() !== item.id"
            [class.group-hover:bg-indigo-100]="activeView() !== item.id"
            [class.bg-white]="activeView() === item.id">
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              class="h-6 w-6 transition-colors duration-300" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor" 
              stroke-width="2"
              [class.text-slate-500]="activeView() !== item.id"
              [class.group-hover:text-indigo-600]="activeView() !== item.id"
              [class.text-indigo-600]="activeView() === item.id">
              <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
            </svg>
          </div>
          <div>
            <h2 
              class="text-lg font-semibold transition-colors duration-300"
              [class.text-slate-800]="activeView() !== item.id"
              [class.text-white]="activeView() === item.id">
              {{ item.label }}
            </h2>
          </div>
        </button>
        @if(notificationCounts()?.[item.id] ?? 0 > 0) {
          <span class="absolute top-3 right-3 block h-3 w-3 rounded-full bg-red-500 animate-strong-pulse ring-2 ring-white"></span>
        }
      </div>
    }
  </div>
}
